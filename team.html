<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - BacklogBuster</title>
    <style>
        body {
            background-color: rgb(1, 11, 12);
            color: rgb(227, 225, 234);
            margin: 0;
            padding: 20px 0;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Allows content to expand */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .team-member {
            text-align: center;
        }
        .team-member img {
            width: 150px;
            height: 100px;
            border-radius: 20px;
            border: 3px solid black;
        }
        .team-member p {
            margin: 5px 0;
            font-size: 40px;
            font-weight: bold;
        }
        .team-member .role {
            font-weight: normal;
            color: rgb(110, 113, 110);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack members vertically on small screens */
            }
            .team-member img {
                width: 120px;
                height: 150px;
            }
            .team-member p {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-member">
            <a href="https://www.linkedin.com/in/esha-korukonda-872779312/" target="_blank">
            <img src="images/esha.jpg" alt="Team Member 1">
        </a>
            <p>K. Esha</p>
            <p class="role">3rd Yr AIML</p>
            <p class="role">Backend Developer</p>
        </div>
        <div class="team-member">
            <img src="images/deepu.jpg" alt="Team Member 2">
            <p>P. Deepika</p>
            <p class="role">3rd Yr AIML</p>
            <p class="role">Frontend Developer</p>
        </div>
        <div class="team-member">
            <img src="images/shammu1.jpg" alt="Team Member 3">
            <p>K. Sharmila</p>
            <p class="role">3rd Yr AIML</p>
            <p class="role">UI/UX Designer</p>
        </div>
    </div>
</body>
</html>
